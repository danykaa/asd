<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Stílus állomány-->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css./style.css">
    <!--Az oldal címsorában megjelenő icon-->
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <!--Iconok elhelyezése az oldalon Font Awesome-->
    <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
    <!--Betűtípusok hivatkozásai-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Mountserrat:400,700" type="text/css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic"
        type="text/css">
    <!--Egyedi script meghívása-->
    <script src="js/scripts.js"></script>
    <!--Bootstrap script meghívása-->
    <script src="js/bootstrap.bundle.js"></script>
    <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
    <title>Bemutatkozó oldalam</title>
</head>

<body id="page-top">
    <!--Navigációs menü rész-->
    <nav class="navbar navbar-expand-lg bg-secondary text-uppercase fixed-top" id="mainNav">
        <div class="container">
            <!--Bal felső "cégnév" és annak a linkje az oldal tetejére-->
            <a class="navbar-brand" href="#page-top">『Ｃ． ＣＯＭＰＡＮＹ．』</a>
            <!--Telefonos Menü gomb-->
            <button class="navbar-toggler text-uppercase font-weight-bold bg-success text-white rounded" type="button"
                data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive"
                aria-expanded="false" aia-label="Nyomd meg a gombot">
                Menü
                <i class="fas fa-bars"></i>
            </button>
            <!--Menü kezdete-->
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <!--Menü felsorolása-->
                <ul class="navbar-nav ms-auto">
                    <!--Menü elemeinek megadása-->
                    <li class="nav-item mx-0 mx-lg-1"><a class="nav-link py-3 px-0 px-lg-3 rounded"
                            href="#portfolio">Portfólió</a></li>
                    <li class="nav-item mx-0 mx-lg-1"><a class="nav-link py-3 px-0 px-lg-3 rounded"
                            href="#about">Rólunk</a></li>
                    <li class="nav-item mx-0 mx-lg-1"><a class="nav-link py-3 px-0 px-lg-3 rounded"
                            href="#contact">Elérhetőség</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <!--Fő fejléc kezdete-->
    <header class="masthead bg-success text-white text-center">
        <div class="contanier d-flex align-items-center flex-column">
            <!--Fő fejléc avatár képe-->
            <img class="masthead-avatar mb-5" src="images/avataaars.svg" alt="kiraj apja">
            <!--Fejléc címe-->
            <h1 class="masthead-heading text-uppercase mb-0">Ｋｉｒａｊ ａｐｊａ</h1>
            <!--Ikon és elválasztó elhelyezése a cím alá-->
            <div class="divider-custom divider-light">
                <!--Elválasztó vonal-->
                <div class="divider-custom-line"></div>
                <!--Egyedi ikon elhelyezése-->
                <div class="divider-custom-icon"><i class="fas fa-code"></i></div>
                <!--Elválasztó vonal-->
                <div class="divider-custom-line"></div>
            </div>
            <p class="masthead-subheading font-weight-bold mb-0">Gypsy - C típusú - Nem napon barnult </p>
        </div>
    </header>
    <main>
        <!--Porttfólió szekció-->
        <section class="page-section portfolio" id="portfolio">
            <div class="container">
                <!--Portolio szekcio fo cime-->
                <h2 class="page-section-heading text-center text-uppercase text-secondary  mb-0">Portfólió</h2>
                <!-- Ikon és elválasztó elhelyezése a cím alá-->
                <div class="divider-custom">
                    <!--Elválasztó vonal-->
                    <div class="divider-custom-line"></div>
                    <!--Egyedi ikon elhelyezése-->
                    <div class="divider-custom-icon"><i class="fas fa-code"></i></div>
                    <!--Elválasztó vonal-->
                    <div class="divider-custom-line"></div>
                </div>
                <!--Portfólió elemei itt kezdődnek-->
                <div class="row justify-content-center">
                    <!--Portfólió 1. eleme-->
                    <div class="col-md-6 col-lg-4 mb-5">
                        <div class="portfolio-item mx-auto" data-bs-toggle="modal" data-bs-target="#portfolioModal1">
                            <div
                                class="portfolio-item-caption d-flex align-items-center justify-content-center h-100 w-100">
                                <div class="portfolio-item-caption-content text-center text-white">
                                    <i class="fas fa-plus"></i>
                                </div>
                            </div>
                            <img src="images/cabin.png" alt="Első munkám" class="img-fluid" title="Első munkám">
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer>

    </footer>
    <!--Portfólió elemének tartalma-->
    <div class="portfolio-modal modal fade" id="portfolioModal1" tabindex="-1" aria-labelledby="portfolioModal1" aria-hidden="true">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-header border-0"><button class="btn-close" type="button" data-bs-dismiss="modal" aria-label="Bezárás"></button></div>
            </div>
        </div>
    </div>
</body>

</html>
